<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traffic signs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HTML_Part_5_Exercise_4.css">
</head>

<body>
<h1>Traffic signs</h1>

<table>
    <tr>
        <th>Traffic sign</th>
        <td>
            <svg width="200" height="200">
                <circle cx="100" cy="100" r="90" fill="red"></circle>
                <rect x="20" y="90" width="160" height="20" fill="white"/>
            </svg>
        </td>
        <td>
            <svg width="200" height="200">
                <circle cx="100" cy="100" r="90" fill="blue"></circle>
                <rect x="40" y="90" width="70" height="20" fill="white"/>
                <polygon points="110,70 110,130 160,100" fill="white"/>
            </svg>
        </td>
        <td>
            <svg width="200" height="200">
                <circle cx="100" cy="100" r="80" fill="white" stroke="red" stroke-width="20"/>
            </svg>
        </td>
        <td>
            <svg width="200" height="200">
                <polygon points="100,170 180,20 20,20" fill="white" stroke="red" stroke-width="20"/>
            </svg>
        </td>
    </tr>
    <tr>
        <th>Explanation</th>
        <td>No entry (one-way traffic)</td>
        <td>Turn right</td>
        <td>No entry for all drivers</td>
        <td>Give away all traffic</td>
    </tr>
</table>


</body>

</html>

<div class="container">
    <div class="row">

    <div class="row">
        <div class="col-md-12 col-lg-6 d-none d-md-block order-md-last order-lg-first">
            <img src="bread.jpg" alt="bread" class="img-fluid">
        </div>

            <div class="row">
                <div class="col-12 col-md-6" id="tip1">
                    <p>Choose wholemeal bread, which is healthier than white bread</p>
                </div>
                <div class="col-12 col-md-6" id="tip2">
                    <p>Also put vegetables between the sandwiches</p>
                </div>
                <div class="col-12 col-md-6" id="tip3">
                    <p>Provide variation, also for chocolate addicts variety is needed</p>
                </div>
                <div class="col-12 col-md-6" id="tip4">
                    <p>A salad for lunch is perfectly possible</p>
                </div>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Our staff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css">

    <!-- in case you don't have internet connection while working on this exercise
    <link rel="stylesheet" href="../CSS_Part_6_Ex_1/bootstrap-reboot.css">
    <link rel="stylesheet" href="../CSS_Part_6_Ex_1/bootstrap-grid.css">-->

    <link rel="stylesheet" href="styles/CSS_Part_6_Exercise_4.css">
</head>


<body>
<div class="container mt-1 p-1 p-md-4 p-lg-5">
    <article>
        <h1 class="w-100 mb-0 mb-lg-5">Our staff
            <span class="d-inline d-md-none">Small</span>
            <span class="d-none d-md-inline d-lg-none">Medium</span>
            <span class="d-none d-lg-inline">Large</span>
        </h1>

        <div class="row">
            <section class="col-12 col-lg-4">
                <h2>Alexia</h2>
                <div class="row align-items-center">
                    <div class="col-12 col-md-6 col-lg-12">
                        <img src="images/person1.png" alt="Alexia" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-6 col-lg-12">
                        <p class="pb-lg-3 pt-lg-1">I'm <span>Alexia</span></p>
                        <p>Contact me for:</p>
                        <ul class="list-unstyled p-lg-0 m-lg-0">
                            <li>Drupal</li>
                            <li>Wordpress</li>
                            <li>Photoshop</li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="col-12 col-lg-4">
                <h2>Betty</h2>
                <div class="row align-items-center">
                    <div class="col-12 col-md-6 order-md-last col-lg-12 order-lg-first">
                        <img src="images/person2.png" alt="Betty" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-3 offset-md-3">
                        <p class="pb-lg-3 pt-lg-1">I'm <span>Betty</span></p>
                        <p>I'm good at:</p>
                        <ul class="list-unstyled p-lg-0 m-lg-0">
                            <li>Docker</li>
                            <li>Go</li>
                            <li>Linux</li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="col-12 col-lg-4">
                <h2>Chris</h2>
                <div class="row align-items-center">
                    <div class="col-12 col-md-6 col-lg-12">
                        <img src="images/person3.png" alt="Chris" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-6 col-lg-12">
                        <p class="pb-lg-3 pt-lg-1">I'm <span>Chris</span></p>
                        <p>This is what I prefer to do:</p>
                        <ul class="list-unstyled p-lg-0 m-lg-0">
                            <li>Laravel</li>
                            <li>Cordova</li>
                            <li>jQuery</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </article>
</div>

</body>
</html>
